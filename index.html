<!DOCTYPE html>
<html>
    <head>
        <link href='public/style.css' rel='stylesheet' />
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.css' rel='stylesheet' />
    </head>
    <body ng-app='turf-playground'>

        <div ng-controller='MainCtrl'>
            <div id="pane">
                <div ng-show='selected_tab.name == "editor"' id="editor" playground-ace="tools"></div>
                <div id="geometries" ng-show='selected_tab.name == "geometries"'>
                    <p>
                        <span ng-show="geometries.length == 0">
                            No Geometries added yet.
                        </span>
                        Use the draw tools to add some geometries!
                    </p>
                    <form class='pure-form'>
                        <table class='pure-table pure-table-horizontal'>
                            <tr ng-repeat='geom in geometries'>
                                <td>
                                    g.<input type='text' ng-model='geom.name' spellcheck='false' />
                                </td>
                                <td>
                                    <a ng-click='deleteGeometry(geom)' class="pure-button" href="#">Delete</a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>

            <div id="control">
                <div playground-tabs="selected_tab" id="tabs" style='float:left'>
                    <div data-name='editor' class='tab selected'>Editor</div>
                    <div data-name='geometries' class='tab'>Geometries</div>
                </div>
                <div id="buttons">
                <a id="clear" ng-click='emptyDraw()' class="pure-button" href="#">Clear Map</a>
                <a id="run" ng-click='run()' class="pure-button pure-button-primary" href="#">Run</a>
                </div>
            </div>
        </div>

        <div id="map"></div>


        <script src="public/ace/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script><script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
        <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-draw/v0.2.2/leaflet.draw.js'></script>
        <script src='public/bundle.js'></script>
    </body>
</html>
